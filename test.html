<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quizstyle.css">
    <title>Викторина по JavaScript</title>
</head>
<body>
    <div id="quiz">
        <h1>Тест по JavaScript</h1>
        
        <!-- Начальный экран -->
        <div id="start-screen">
            <button id="start-btn">Начать тест</button>
        </div>
        <div class="image">
            <img src="/images/photoman.png" alt="man" class="main-image">
            <img class="vector" src="/images/vector/vector1.svg" alt="">
            <img class="vector2" src="/images/vector/vector2.svg" alt="">
        </div>
    </div>
        <!-- Экран вопроса -->
        <div id="question-screen" style="display: none;">
            <div id="question"></div>
            <div id="options-container"></div>
            <div id="text-input-container" style="display: none;">
                <input type="text" id="text-answer" placeholder="Введите ваш ответ...">
                <button id="submit-text-btn">Ответить</button>
            </div>
            <div id="feedback"></div>
        </div>

        <!-- Экран результатов -->
        <div id="result-screen" style="display: none;">
            <h2>Тест завершен!</h2>
            <div id="score"></div>
            <button id="restart-btn">Перезапустить тест</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
